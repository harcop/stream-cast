<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Radio</title>
    <meta name="Author" content="" />
    <link rel="stylesheet" type="text/css" href="output.css">
    <link rel="stylesheet" href="./asset/css/all.min.css">
    
    <style>
        body {
            background: #CF614F;
            margin: auto;
            color: white
        }

        .main {
            width: 80%;
            margin: auto;
            display: grid;
            padding: 10%;
            justify-content: center
        }

        .phone {
            background: black;
            width: auto;
            height: auto padding: 3px;
        }

        .dates > div,
        .r-left > div, .bshade {
            background: #1B1F2B;
            border-radius: 2px
        }

        .left-text {
            font-size: 7px
        }
        .sm-text {
            font-size: 6px;
        }
        .md-text {
            font-size: 10px;
        }
    </style>
</head>

<body>

    <div class="main">

        <div class="c_main">
            <div class="phone rounded">
                <div class="app-bar"></div>
                <div class="meters-level"></div>
                <div class="dates flex text-center text-2xl font-light">
                    <div class="w-1/4 px-2 m-2">adfasd</div>
                    <div class="w-1/4 px-2 m-2">FRI</div>
                    <div class="w-1/4 px-2 m-2">SEPT</div>
                    <div class="w-1/4 px-2 m-2">04</div>
                </div>
                <div class="radios flex">
                    <div class="w-1/6 px-1 r-left text-center">
                        <div class="py-1 my-1">
                            <div><i class="fa fa-headset"></i></div>
                            <div class="left-text">PLAYER</div>
                        </div>
                        <div class="py-1 my-1">
                            <div><i class="fab fa-youtube text-red-600"></i></div>
                            <div class="left-text">TUBE</div>
                        </div>
                        <div class="py-1 my-1">
                            <div><i class="fab fa-spotify"></i></div>
                            <div class="left-text">SPOTIFY</div>
                        </div>
                        <div class="py-0 my-1">
                            <div class="bg-red-700 text-black font-bold">NO</div>
                        </div>
                    </div>
                    <div class="w-5/6 px-1 my-1 r-right">
                        <div class="player-name bshade px-2 font-thin text-sm">
                            INDIGO NIGHT
                        </div>
                        <div class="player-body flex">
                            <div class="w-4/5 player-screen bshade h-32 mt-3">
                            </div>
                            <div class="player-control mt-3 w-1/5">
                                <div class="player-changer flex text">
                                    <div class="bshade player-prev w-1/2 text-center ml-1 flex items-center justify-center p-1 h-6">
                                        <i class="fa fa-rotate-180 fa-play md-text"></i>
                                    </div>
                                    <div class="bshade player-next w-1/2 text-center ml-1 flex items-center justify-center p-1">
                                        <i class="fa fa-play md-text"></i>
                                    </div>
                                </div>
                                <div class="player-play text-center text-red-600 ml-1 mt-2 border border-gray-900 py-1">
                                    <i class="fa fa-pause text-xl"></i>
                                </div>
                                <div class="sm-text text-center text-gray-500 ml-1 mt-1">PLAY/PAUSE</div>
                                <div class="volume text-center mt-2 ml-1">
                                    <div class="vol-text sm-text bshade p-1 text-gray-500">VOLUME</div>
                                    
                                    <div class="volume-control flex mt-2 text-xs">
                                        <div class="vol-dec bg-red-700 rounded-sm w-1/2 md-text flex items-center justify-center">
                                        -10
                                        </div> 
                                        <div class="vol-inc bg-red-700 rounded-sm w-1/2 md-text flex items-center justify-center ml-1">
                                        +10
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="search"></div>
                <div class="weather"></div>
                <div class="menu-bar"></div>
            </div>
        </div>



    </div>

</body>
</html>
